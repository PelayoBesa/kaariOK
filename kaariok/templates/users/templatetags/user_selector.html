<div id=user_selector_tag>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#user_selector_tag_selector").change( function(){
				//Login user here. With an indicator thar the user is changing.
				$.getJSON(
					"/accounts/login/"+$("#user_selector_tag_selector").val()+"/",
					function(data){
						if(data['success'])
							$("#user_selector_tag_state_indicator").html("User Changed");
						else
							$("#user_selector_tag_state_indicator").html("User Change Failed");
					}
				);
			}
			)
		}).ajaxStart( function(){
			$("#user_selector_tag_state_indicator").html("Switching User");
		}
		);
	</script>
	<select id="user_selector_tag_selector" size="1">
		{% for option_user in users%}
			<option value="{{option_user.id}}"  
				{% ifequal selected_user option_user.id  %} 
					selected
				{% endifequal %}>
				{{option_user.username}}
			</option>
		{% endfor %}	
	</select><div id="user_selector_tag_state_indicator"></div>
</div>
