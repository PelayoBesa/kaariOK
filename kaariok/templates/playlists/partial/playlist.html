<table id="playlist_table">
	<tr class="header">
		<td class="yes_td_header">Name</td>
		<td class="yes_td_header">Artist</td>
		<td class="no_td_header"></td>
		<td class="no_td_header"></td>
		<td class="no_td_header"></td>
	</tr>
{% for song in songs %}
	<tr>
		<td style="overflow-x:hidden; white-space: nowrap;">{{song.name}}</td>
		<td style="overflow-x:hidden; white-space: nowrap;">{{song.artist.name}}</td>
		<td style="text-align:center;">
			<img src='/site_media/images/utils/arrow_up.png' style='width:20px;' onclick="move_up({{song.id}});" title="Up"/>
		</td>
		<td style="text-align:center;">
			<img src='/site_media/images/utils/arrow_down.png' style='width:20px;' onclick="move_down({{song.id}});"" title="Down"/>
		</td>
		<td style="text-align:center;">
			<img src='/site_media/images/utils/fail.png' style='width:20px;' onclick=";" title="Remove"/>
		</td>
	</tr>
{% endfor %}
</table>
