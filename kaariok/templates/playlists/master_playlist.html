{% extends "base.html" %}

{% block script %}
<link href="/site_media/css/playlists/master_playlist.css" type="text/css" rel="stylesheet" media="screen,projection" />
<script src="/site_media/javascript/playlists/master_playlist.js" type="text/javascript"></script>
{% endblock %}

{% block title %}
KaariOK - Master Playlist
{% endblock %}

{% block content %}
<div id="user_playlists">
	User Playlists:<br>
	{% for playlist in playlists %}
		<div class="user_playlist_button" onclick="show_playlist({{playlist.user.id}});">
			{{playlist.name}}
		</div>
		<br>
	{% endfor %}
</div>

<div id="playlist_list">
</div>

<div id="master_playlist">
	{{master_playlist}}
</div>
{% endblock %}
